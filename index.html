<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <!--Fonts-->
    <!--Oswald-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<!--Rubik-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>


<!--Logo-->
<header>
  <a href="index.html">
    <img class="header-logo" src="images/smash-hits-logo.jpg">
    </a>
</header>


<!--Heading text-->
<section class="heading-section">
<main>
    <div class="heading-div">
    <h1 class="heading">Welcome to <span class="gsap-enhancement">Smash Hits</span> your favorite movies and TV shows all in one place!</h1>
    </div>
</main>
</section>


<!--Search bar and button-->
<section class="search-section">
  <input type="search" class="search-box" name="q" placeholder="Please enter a movie or show">
  <button type="submit" class="search-button">Search</button>
</section>

<section id="results-section"></section>

<!--Image carousel-->
<section id="carousel-section">
  <div class="carousel-container">
    <div class="carousel">
  <div class="carousel-item visible">
    <img src="images/mission-impossible (1).webp" alt="Mission Impossible The Final Reckoning image">
  </div>
  <div class="carousel-item">
    <img src="images/alien-earth (1).webp" alt="Alien Earth image">
  </div>
  <div class="carousel-item">
    <img src="images/jurassic-world (1).webp" alt="Jurassic World Rebirth image">
  </div>
  <div class="carousel-item">
    <img src="images/dexter (1).jpeg" alt="Dexter Ressurection">
  </div>
  <div class="carousel-item">
    <img src="images/badguys2 (1).webp" alt="The Bad Guys 2">
  </div>
</div>
</div>
</section>


<!--TMDB attribution/footer-->
<footer>
<section class="attribution-section">
    <img class="tmdb-logo" src="images/TMDB-logo.png">
    <h2>This product uses the TMDB API but is not endorsed or certified by TMDB</h2>
</section>
</footer>


<!--Trailer Player-->

<section id="id-player" class="player-container">
  <div class="trailer">
    <button class="trailer-button">Close Video</button>
      <div class="trailer-player-container">

      </div>
  </div>
</section>

<!--GSAP-->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>


<!--JS-->
<script src="index.js"></script>




    
</body>
</html>
