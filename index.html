<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <!--Fonts-->
    <!--Oswald-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<!--Rubik-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>


<header>
    <img class="header-logo" src="images/smash-hits-logo.jpg">
</header>


<!--Heading text-->
<section class="heading-section">
<main>
    <div class="heading-div">
    <h1 class="heading">Welcome to <span class="gsap-enhancement">Smash Hits</span> your favorite movies and TV shows all in one place!</h1>
    </div>
</main>
</section>


<!--Search bar and button-->
<section class="search-section">
  <input type="search" class="search-box" name="q" placeholder="Please enter a movie or show">
  <button type="submit" class="search-button">Search</button>
</section>

<section>
    <div class="carousel">
  <div class="carousel-item visible">
    <img src="https://placehold.co/500x400/EEE/31343C?text=Slide+1">
  </div>
  <div class="carousel-item">
    <img src="https://placehold.co/1200x400/EEE/31343C?text=Slide+2" alt="Placeholder Image 2">
  </div>
  <div class="carousel-item">
    <img src="https://placehold.co/1200x400/31343C/EEE?text=Slide+3" alt="Placeholder Image 3">
  </div>
</div>
</section>


<!--TMDB attribution/footer-->
<footer>
<section class="attribution-section">
    <img class="tmdb-logo" src="images/TMDB-logo.png">
    <h2>This product uses the TMDB API but is not endorsed or certified by TMDB</h2>
</section>
</footer>


<!--GSAP-->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
<!--End of GSAP-->

<!--JS-->
<script src="index.js"></script>
<!--End of JS-->


    
</body>
</html>
